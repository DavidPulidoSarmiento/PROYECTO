<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/iniciar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=K2D:wght@400;600;700&display=swap"/>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Regístrate</h2>
            <form id="registerForm">
                <div class="textbox">
                    <input type="name" placeholder="nombre" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="correo" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="contraseña" required>
                </div>
                <div class="textbox">
                    <input type="password-confirm" placeholder="confirmar contraseña" required>
                </div>
                <div class="textbox">
                    <input type="date" placeholder="fecha de nacimiento" required>
                </div>

                
                <div class="textbox">
                    <input type="stature" placeholder="estatura" required>
                </div>
                <div class="textbox">
                    <input type="weight" placeholder="peso" required>
                </div>
                <div class="textbox">
                    <input type="special-condition" placeholder="condicion especial" required>
                </div>
                <div class="genero">
                    <div class="conttige">
                        <label for="genero">Genero</label>
                    </div>
                    <div class="contitge">
                        <label>
                            <input class="checkboxx" type="checkbox" id="Femenino" value="Femenino" /> Femenino
                        </label>
                        <label>
                            <input class="checkboxx" type="checkbox" id="Masculino" value="Masculino" /> Masculino
                        </label>
                         <label>
                            <input class="checkboxx" type="checkbox" id="Otro" value="Otro" /> Otros
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn">Regístrate</button>
                <a href="iniciar.html" class="register-link">Iniciar sesión</a>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
