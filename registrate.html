<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/iniciar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=K2D:wght@400;600;700&display=swap"/>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Regístrate</h2>
            <form id="registerForm">
                <div class="textbox">
                    <input type="email" placeholder="correo" name="correo" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="contraseña" name="contrasena" required>
                </div>
                <div class="textbox-calendario">
                    <input type="date" placeholder="fecha de nacimiento" name="fecha_nacimiento" required>
                </div>
                <button type="submit" class="btn">Regístrate</button>
                <a href="iniciar.html" class="register-link">Iniciar sesión</a>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
