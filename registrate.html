<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/iniciar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=K2D:wght@400;600;700&display=swap"/>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Regístrate</h2>
            <form id="registerForm">
                <div class="textbox">
                    <input type="text" name="nombre" placeholder="nombre" required>
                </div>
                <div class="textbox">
                    <input type="email" name="correo" placeholder="correo" required>
                </div>
                <div class="textbox">
                    <input type="password" name="contraseña" placeholder="contraseña" required>
                </div>
                <div class="textbox">
                    <input type="password" name="confirmar_contraseña" placeholder="confirmar contraseña" required>
                </div>
                <div class="textbox">
                    <input type="date" name="fecha_nacimiento" required>
                </div>
                <div class="textbox">
                    <input type="number" name="estatura" placeholder="estatura" required>
                </div>
                <div class="textbox">
                    <input type="number" name="peso" placeholder="peso" required>
                </div>
                <div class="textbox">
                    <input type="text" name="condicion_especial" placeholder="condicion especial" required>
                </div>
                <div class="genero">
                    <div class="conttige">
                        <label for="genero">Genero</label>
                    </div>
                    <div class="contitge">
                        <label>
                            <input class="checkboxx" type="checkbox" name="genero[]" value="Femenino" /> Femenino
                        </label>
                        <label>
                            <input class="checkboxx" type="checkbox" name="genero[]" value="Masculino" /> Masculino
                        </label>
                        <label>
                            <input class="checkboxx" type="checkbox" name="genero[]" value="Otro" /> Otros
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn">Regístrate</button>
                <a href="iniciar.html" class="register-link">Iniciar sesión</a>
            </form>            
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
