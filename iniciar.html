    <div class="container">
        <div class="login-box">
            <h2>Iniciar sesión</h2>

                    <input type="text" placeholder="correo" name="correo" id="correo" required>

                    <input type="password" placeholder="contraseña" name="contraseña" id="contraseña" required>

        </div>
    </div>
